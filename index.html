<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-creation-container">
      <h1>Creation with Slack Information</h1>
      <div class="description-container">
        <div class="img-holder" data-testid="slackDisplayImage"></div>
        <div class="data-info">
          <h3>Name:</h3>
          <h3 data-testid="slackUserName"></h3>
        </div>
        <div class="data-info">
          <h3>Day:</h3>
          <p data-testid="currentDayOfTheWeek"></p>
        </div>
        <div class="data-info">
          <h3>Time:</h3>
          <p data-testid="currentUTCTime"></p>
        </div>
        <div class="data-info">
          <h3>Track:</h3>
          <p data-testid="myTrack"></p>
        </div>
        <div class="data-info">
          <h3>Repository Link:</h3>
          <p data-testid="githubURL"></p>
        </div>
      </div>
    </div> 
   
    <script src="/scripts/index.js"></script>
  </body>
  
</html>
